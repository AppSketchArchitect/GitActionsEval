name: CI

on:
  pull_request:
    branches: ['main']

jobs:
  code-quality:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: ESLint check
        run: npm run lint

      - name: Prettier check
        run: npm run format:check
  tests:
    name: Tests
    runs-on: ubuntu-24.04

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    env:
      SERVER_PORT: 3000
      MONGO_HOST: localhost
      MONGO_PORT: 27017
      MONGO_DB_NAME: support-api
      MONGO_USERNAME: root
      MONGO_PASSWORD: example

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..30}; do
            if nc -z localhost 27017; then
              echo "MongoDB is up!"
              exit 0
            fi
            echo "Waiting for MongoDB..."
            sleep 2
          done
          echo "MongoDB did not start in time"
          exit 1

      - name: Seed database
        run: npm run seed

      - name: Run tests with Jest
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
