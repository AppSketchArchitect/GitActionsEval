name: CI

on:
    pull_request:
        branches: ["main"]

jobs:
    code-quality:
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: npm

            - name: Install deps
              run: npm ci

            - name: ESLint check
              run: npm run lint

            - name: Prettier check
              run: npm run format:check